# Nixpacks custom build: Nginx + PHP-FPM, document root = /app/public, fallback = index.php
# No need for NIXPACKS_PHP_ROOT_DIR / NIXPACKS_PHP_FALLBACK_PATH in Coolify

[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nginx", "python311Packages.supervisor"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
    "mkdir -p /etc/supervisor/conf.d /etc/nginx",
    "cp /assets/worker-nginx.conf /etc/supervisor/conf.d/",
    "cp /assets/worker-phpfpm.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "chmod +x /assets/start.sh",
    "NGINX_ROOT=$(dirname $(dirname $(which nginx))) && cp $NGINX_ROOT/share/nginx/mime.types $NGINX_ROOT/share/nginx/fastcgi_params $NGINX_ROOT/share/nginx/fastcgi.conf /etc/nginx/ 2>/dev/null || (find /nix/store -name 'mime.types' -path '*nginx*' 2>/dev/null | head -1 | xargs dirname | xargs -I {} cp {}/mime.types {}/fastcgi_params {}/fastcgi.conf /etc/nginx/ 2>/dev/null || true)"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]
"start.sh" = '''
#!/bin/bash
set -e
export PORT=${PORT:-3000}
sed "s/\\${PORT}/$PORT/g" /assets/nginx.template.conf > /etc/nginx.conf
supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''
[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:worker-nginx]
command=nginx -c /etc/nginx.conf -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
'''

"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
'''

"php-fpm.conf" = '''
[www]
listen = 127.0.0.1:9000
user = nobody
group = nobody
listen.owner = nobody
listen.group = nobody
pm = dynamic
pm.max_children = 50
pm.min_spare_servers = 2
pm.max_spare_servers = 4
clear_env = no
'''

"nginx.template.conf" = '''
worker_processes 1;
daemon off;
error_log /dev/stderr info;
events { worker_connections 1024; }
http {
    include       /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    sendfile on;
    server {
        listen ${PORT};
        listen [::]:${PORT};
        server_name localhost;
        root /app/public;
        index index.php;
        charset utf-8;
        client_max_body_size 35M;
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include /etc/nginx/fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
        }
        location ~ /\.(?!well-known).* { deny all; }
    }
}
'''
