# Nginx config para deploy (Coolify/Nixpacks / VPS).
# Usado apenas em hospedagem; desenvolvimento local usa docker/nginx/app.conf.
# Formato completo exigido pelo Nixpacks (substitui o template padrao). ${PORT} e preenchido em runtime.

worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    index         index.html index.htm index.php;

    log_format main '$remote_addr - $remote_user [$time_local] $status '
                    '"$request" $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr;

    sendfile        on;
    tcp_nopush      on;
    server_names_hash_bucket_size 128;

    server {
        listen       ${PORT};
        listen       [::]:${PORT};
        server_name  localhost;
        root         /app/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        index  index.php;
        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include       fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
